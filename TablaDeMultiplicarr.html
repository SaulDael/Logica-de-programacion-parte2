<meta charset="UTF-8">

<h1>Tabla de multiplicar</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(imprime){
        document.write(imprime);
        saltarLinea();
    }

    var multiplicador = 1;

    imprimir("Sentencia while")
   while ( multiplicador <= 10){
        imprimir (5 * multiplicador);
        multiplicador = multiplicador + 1;
    }

    imprimir("Sentencia For")

    for (var multiplicador = 1; multiplicador <= 10; multiplicador++){
        imprimir(7 * multiplicador)
    }

    
</script>
