<meta charset="UTF-8">

<h1>Programa Tabla de Multiplicar</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(imprime) {
        document.write(imprime);
        saltarLinea();
    }

    var mutiplicador = 1;

    while(mutiplicador <= 10){

        imprimir (5 *  mutiplicador);
    }

</script>
