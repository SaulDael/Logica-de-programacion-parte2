<meta charset="UTF-8" />

<h1>estrellas </h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        
    }

    function imprimir(imprime) {
        document.write(imprime);
        saltarLinea();
    }

    for(var lineas = 1; lineas <= 3; lineas++){

        for (var columnas  = 1; columnas <= 10; columnas++ ){
            
            document.write("*");

        }

        saltarLinea();

    }
    saltarLinea();

    imprimir("Fin")

    </script>
